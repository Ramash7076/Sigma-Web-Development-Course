<!-- You are building a password validation feature. Create a function that checks if a given password meets the following criteria: at least 8 characters long, contains both uppercase and lowercase letters, and includes at least one digit. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            color: red;
        }

        li.valid {
            color: green;
        }

        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Password Validator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h2>Password Validator</h2>
            <input type="password" id="password" placeholder="Enter password">
            <ul>
                <li id="length">At least 8 characters</li>
                <li id="case">Contains uppercase & lowercase letters</li>
                <li id="digit">Contains at least one number</li>
            </ul>
            <button onclick="checkPassword()">Check Password</button>
            <p id="result"></p>
        </div>

        <script src="script.js"></script>
    </body>

    </html>


    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let lengthValid = password.length >= 8;
            let caseValid = /[a-z]/.test(password) && /[A-Z]/.test(password);
            let digitValid = /[0-9]/.test(password);

            // Update UI
            document.getElementById("length").classList.toggle("valid", lengthValid);
            document.getElementById("case").classList.toggle("valid", caseValid);
            document.getElementById("digit").classList.toggle("valid", digitValid);

            let allValid = lengthValid && caseValid && digitValid;
            document.getElementById("result").textContent = allValid ? "✅ Password is valid!" : "❌ Password is invalid!";
        }

        // Live validation as user types
        document.getElementById("password").addEventListener("input", checkPassword);
    </script>
</body>

</html>
