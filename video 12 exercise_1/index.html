<!-- Question--
you are given 12 files; 6 audio and 6 video.
Design a website using HTML only which shows these 12 files.
1.mp3, 2.mp3 ..... 6.mp3
1.mp4, 2.mp4 ..... 6.mp4 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>

<body>
    <h1>Created by Ramash Halder</h1>
    <h2>6 Video files</h2>
    <div>
        <video src="1.mp4" height="200" width="200" controls>Video 1</video>
        <video src="2.mp4" height="200" width="200" controls>Video 2</video>
        <video src="3.mp4" height="200" width="200" controls>Video 3</video>
        <video src="4.mp4" height="200" width="200" controls>Video 4</video>
        <video src="5.mp4" height="200" width="200" controls>Video 5</video>
        <video src="6.mp4" height="200" width="200" controls>Video 6</video>
    </div>

    <h2>6 Audio files</h2>

    <div>
        <audio src="1.mp3" height="200" width="200" controls>Audio 1</audio>
        <audio src="2.mp3" height="200" width="200" controls>Audio 2</audio>
        <audio src="3.mp3" height="200" width="200" controls>Audio 3</audio>
        <audio src="4.mp3" height="200" width="200" controls>Audio 4</audio>
        <audio src="5.mp3" height="200" width="200" controls>Audio 5</audio>
        <audio src="6.mp3" height="200" width="200" controls>Audio 6</audio>
    </div>
</body>

</html>
