<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="450" src="image.png" alt="Train image">

    <br>
    <table>
        <caption>Employee details</caption>

        <thead>

            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ramash</td>
                <td>Programmer</td>
                <td>Python</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Ramash</td>
                <td rowspan="2">Python</td>
            </tr>
            <tr>
                <td colspan="2">foot</td>
            </tr>
        </tfoot>

    </table>


    <ul type="Square">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Krishna</li>
    </ul>
    <ol type="a">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Krishna</li>
    </ol>
</body>

</html>
