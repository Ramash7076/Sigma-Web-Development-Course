<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">

        .box {
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 20px 5px 10px rgba(0, 0, 255, 0.492);
        }

        .text {
            text-shadow: 2px 4px 4px rgb(255 2 37);
            border: 3px solid black;
            border-radius: 25px;
            outline: 2px solid green;
            outline-offset: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto quibusdam, doloremque nam rem modi dolore
        dolorem adipisci aperiam aut est.
    </p>
