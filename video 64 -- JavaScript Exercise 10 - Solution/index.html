<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Create a business name generator by combining list of adjectives and shop name and another word


    Adjectives:
    Crazy
    Amazing
    Fire

    Shop Name:
    Engine
    Foods
    Garments

    Another Word:
    Bros
    Limited
    Hub -->


    <script>

        let rand = Math.random();
        let first, second, third;

        // Generating first random word

        if (rand < 0.33) {
            first = "Crazy";
        }
        else if (rand >= 0.33 && rand < 0.66) {
            first = "Amazing";
        }
        else {
            first = "Fire";
        }


        // Generating second random word

        let rand2 = Math.random();
        if (rand2 < 0.33) {
            second = "Engine";
        }
        else if (rand2 >= 0.33 && rand < 0.66) {
            second = "Foods";
        }
        else {
            second = "Garments";
        }


        // Generating third random word

        let rand3 = Math.random();
        if (rand3 < 0.33) {
            third = "Bros";
        }
        else if (rand3 >= 0.33 && rand < 0.66) {
            third = "Limited";
        }
        else {
            third = "Hub";
        }

        console.log( ` ${first} ${second} ${third} ` )



    </script>
</body>

</html>
