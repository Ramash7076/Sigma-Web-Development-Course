<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio and media elements</title>
</head>

<body>
    <video src="video.mp4" width="255" height="200" controls poster="photo.jpg"></video>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="500"></iframe>
</body>

</html>
